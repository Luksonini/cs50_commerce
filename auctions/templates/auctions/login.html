{% extends "auctions/layout.html" %}

{% block body %}
    <div class="flex flex-wrap justify-start mx-20 mt-20">
        <div class="flex justify-center flex-col top-20 mt-10 z-1000 left-0 right-0 w-1/3 p-10 border-4 border-red-400 ml-auto mr-auto bg-red-300 bg-blur-sm p-8 rounded-xl shadow-2xl">

            <h2 class="text-2xl font-bold mb-6 text-white">Login</h2>

            {% if message %}
                <div class="bg-red-500 text-white px-4 py-2 rounded mb-4">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}

                <div class="flex flex-column text-lg font-semibold text-black mb-2 block">
                    <div>
                        <label for="username">Username:</label>
                        <input autofocus class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker auth-placeholder" type="text" name="username" placeholder="Username">
                    </div>
                </div>

                <div class="flex flex-column text-lg font-semibold text-black mb-2 block">
                    <div>
                        <label for="password">Password:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker auth-placeholder" type="password" name="password" placeholder="Password">
                    </div>
                </div>

                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-4">
                    Login
                </button>

                <div class="text-center">
                    Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700">Register here.</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
